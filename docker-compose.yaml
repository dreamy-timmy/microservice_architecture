version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: microservice_db
    profiles:
      - dev
      - prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-microservice_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-microservice_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservice_network

  app:
    image: python:3.10-slim
    container_name: microservice_app
    profiles:
      - prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-microservice_db}
      JWT_SECRET: ${JWT_SECRET_LOCAL}
      JWT_ALGORITHM: ${JWT_ALGORITHM_LOCAL}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES_LOCAL}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
    working_dir: /app
    command: >
      sh -c "pip install -q -r requirements.txt &&
             alembic upgrade head &&
             uvicorn src.main:app --host 0.0.0.0 --port 3000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/docs"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservice_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  microservice_network:
    driver: bridge
